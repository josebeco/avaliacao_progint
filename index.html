<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josebeco</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="formulario">
      <div>
        <label>Nome</label>
        <input id="nome" type="text" placeholder="Seu nome" />

        <label>E-mail</label>
        <input id="e-mail" type="email" placeholder="Seu email" />
      </div>

      <div>
        <label>CEP</label>
        <input id="cep" type="number" placeholder="Seu cep" />

        <label>Logradouro</label>
        <input id="logradouro" type="text" placeholder="Seu logradouro" />

        <label>Número</label>
        <input id="numero" type="number" placeholder="Seu número" />
      </div>

      <div>
        <label>Bairro</label>
        <input id="bairro" type="text" placeholder="Seu bairro" />

        <label>Cidade</label>
        <input id="cidade" type="text" placeholder="Sua cidade" />

        <label>UF</label>
        <input id="uf" type="text" placeholder="Sua UF" />
        
        <button id="cad">Cadastrar</button>
      </div>

      <div>
        <label>Buscar</label>
        <input id="busca" type="text" placeholder="Nome a procurar" />
      </div>
    </div>

    <div id="cartoes">

    </div>

    
    <script src="script.js"></script>
  </body>
</html>
